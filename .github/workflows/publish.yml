name: .NET Multi-Platform Native Publish

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-publish:
    name: Build and Publish (${{ matrix.os }}, ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Windows ---
          - os: windows
            arch: x64
            runner: windows-latest
          - os: windows
            arch: arm64
            runner: windows-latest-arm64

          # --- Linux ---
          - os: linux
            arch: x64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest-arm64

          # --- macOS ---
          - os: macos
            arch: x64
            runner: macos-13
          - os: macos
            arch: arm64
            runner: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish
        run: dotnet publish -c Release -o publish

      - name: Archive release files (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path publish\* -DestinationPath release-${{ matrix.os }}-${{ matrix.arch }}.zip
        shell: pwsh

      - name: Archive release files (Linux/macOS)
        if: runner.os != 'Windows'
        run: tar -czvf release-${{ matrix.os }}-${{ matrix.arch }}.tar.gz -C publish .
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}-${{ matrix.arch }}
          path: release-${{ matrix.os }}-${{ matrix.arch }}.*

  create-release:
    name: Create Release and Upload Assets
    needs: build-and-publish
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.{zip,tar.gz}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
