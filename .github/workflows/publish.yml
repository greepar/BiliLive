name: .NET Multi-Platform Native Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    name: Build and Publish (${{ matrix.os }}, ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Windows ---
          - os: windows
            arch: x86
            runner: windows-latest
          - os: windows
            arch: x64
            runner: windows-latest
          - os: windows
            arch: arm64
            runner: windows-latest

          # --- Linux ---
          - os: linux
            arch: x64
            runner: ubuntu-latest
          - os: linux
            arch: arm
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest

          # --- macOS ---
          - os: macos
            arch: x64
            runner: macos-14
          - os: macos
            arch: arm64
            runner: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.100"

      - name: Install ARM64 cross-compilation tools (Linux ARM64)
        if: runner.os == 'Linux' && matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm lld gcc-aarch64-linux-gnu

      - name: Install ARM cross-compilation tools (Linux ARM)
        if: runner.os == 'Linux' && matrix.arch == 'arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm lld gcc-arm-linux-gnueabihf

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish (Windows)
        if: runner.os == 'Windows'
        run: dotnet publish BiliLive/BiliLive.csproj -c Release -o publish -r win-${{ matrix.arch }}

      - name: Publish (Linux)
        if: runner.os == 'Linux'
        run: dotnet publish BiliLive/BiliLive.csproj -c Release -o publish -r linux-${{ matrix.arch }} -p:LinkerFlavor=lld
        env:
          COMPlus_CrossCompiling: ${{ matrix.arch == 'arm64' && '1' || '0' }}

      - name: Publish (macOS)
        if: runner.os == 'macOS'
        run: dotnet publish BiliLive/BiliLive.csproj -c Release -o publish -r osx-${{ matrix.arch }}

      - name: Clean up debug symbols (Windows)
        if: runner.os == 'Windows'
        run: Get-ChildItem -Path ./publish -Recurse -Include *.pdb | Remove-Item -Force
        shell: pwsh


      - name: Archive release files (Windows)
        if: runner.os == 'Windows'
        run: 7z a release-${{ matrix.os }}-${{ matrix.arch }}.zip ./publish/*
        shell: pwsh

      - name: Clean up debug symbols (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
            find ./publish -type f -name "*.pdb" -delete || true
            find ./publish -type f -name "*.dbg" -delete || true
            find ./publish -type d -name "*.dSYM" -exec rm -rf {} + || true
        shell: bash

      - name: Archive release files (Linux/macOS)
        if: runner.os != 'Windows'
        run: tar -cJf release-${{ matrix.os }}-${{ matrix.arch }}.tar.xz -C publish .
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}-${{ matrix.arch }}
          path: release-${{ matrix.os }}-${{ matrix.arch }}.*

  create-release:
    name: Create Release and Upload Assets
    needs: build-and-publish
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}